################
### MONITORS ###
################
monitor = DP-3,3840x2160,0x0,1.5
monitor = HDMI-A-1,disabled


#################
### AUTOSTART ###
#################
exec-once = waybar
exec-once = dunst
exec-once = hyprpaper
exec-once = hypridle


###############
### GENERAL ###
###############
misc {
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
}


#############################
### ENVIRONMENT VARIABLES ###
#############################
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = EDITOR,helix


#####################
### LOOK AND FEEL ###
#####################
general {
    gaps_in = 5
    gaps_out = 20
    border_size = 2

    no_focus_fallback=true

    col.active_border = rgb(AABBF0)
    col.inactive_border = rgb(333366)

    layout = dwindle
}

decoration {
    rounding = 10

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}


animations {
    enabled = true
    animation = border, 1, 10, default
    animation = windows, 0
    animation = fade, 0
    animation = workspaces, 0
}

dwindle {
    preserve_split = true
}


#############
### INPUT ###
#############
input {
    kb_layout = pl
}


###################
### KEYBINDINGS ###
###################
bind = SUPER, D, exec, rofi -show drun
bind = SUPER, RETURN, exec, alacritty
bind = SUPER SHIFT, S, exec, grim -g "$(slurp -d)" - | wl-copy

bind = SUPER, O, exec, hyprlock
bind = SUPER SHIFT, Q, killactive,
bind = SUPER SHIFT, E, exit,

bind = SUPER, V, togglesplit

bind = SUPER, F, fullscreen
bind = SUPER SHIFT, SPACE, togglefloating,

# Window movement
bind = SUPER, H, movefocus, l
bind = SUPER, L, movefocus, r
bind = SUPER, K, movefocus, u
bind = SUPER, J, movefocus, d

bind = SUPER SHIFT, H, movewindow, l
bind = SUPER SHIFT, L, movewindow, r
bind = SUPER SHIFT, K, movewindow, u
bind = SUPER SHIFT, J, movewindow, d

# Workspace switching
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

bind = SUPER SHIFT, 1, movetoworkspacesilent, 1
bind = SUPER SHIFT, 2, movetoworkspacesilent, 2
bind = SUPER SHIFT, 3, movetoworkspacesilent, 3
bind = SUPER SHIFT, 4, movetoworkspacesilent, 4
bind = SUPER SHIFT, 5, movetoworkspacesilent, 5
bind = SUPER SHIFT, 6, movetoworkspacesilent, 6
bind = SUPER SHIFT, 7, movetoworkspacesilent, 7
bind = SUPER SHIFT, 8, movetoworkspacesilent, 8
bind = SUPER SHIFT, 9, movetoworkspacesilent, 9
bind = SUPER SHIFT, 0, movetoworkspacesilent, 10

# Resize submap
bind = SUPER, R, submap, resize
submap = resize
binde = , H, resizeactive, -75 0
binde = , L, resizeactive, 75 0
binde = , K, resizeactive, 0 -75
binde = , J, resizeactive, 0 75
bind = , ESCAPE, submap, reset 
bind = , RETURN, submap, reset 
submap = reset


# Scratchpad
bind = SUPER, BACKSLASH, togglespecialworkspace, magic
bind = SUPER SHIFT, BACKSLASH, movetoworkspace, special:magic

# Move/resize windows with mouse
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# Multimedia keys
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous


##############################
### WINDOWS AND WORKSPACES ###
##############################
# Ignore maximize requests from apps.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
